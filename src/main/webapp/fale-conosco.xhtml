<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/default/main.xhtml">
	<ui:define name="content">

			<h2>
				<h:outputText value="Entre em contato" />
			</h2>
			<p:separator />
		<div class="container-fluid">
			<hr />
			<h:form>
				<h:panelGrid id="panel" columns="2" cellpadding="10"
					cellspacing="1">
					<f:facet name="header">
						<h:outputText value="Preencha as informações" />
					</f:facet>
					<h:outputLabel value="Nome" />
					<h:inputText />
					<h:outputLabel value="email" />
					<h:inputText  />
					<h:outputLabel value="O que deseja?" />
					<h:inputTextarea />
					
					<f:facet name="footer">
						<h:panelGroup style="display:block; text-align:center">
							<h:commandButton id="submit" value="Enviar" styleClass="button"/>
						</h:panelGroup>
					</f:facet>
				</h:panelGrid>
			</h:form>
		</div>

	</ui:define>
</ui:composition>
